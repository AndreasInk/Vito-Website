name: VitoCI
on:
  #push:
  #  branches: [CICD-TEST]
  #pull_request:
  #  branches: [CICD-TEST]
#################################################################################################
# workflow_dispatch allows to run the workflow manually without a trigger if need be            #
#################################################################################################
  workflow_dispatch:      
    


jobs:
  build:
    runs-on: ubuntu-latest
    
    #strategy:
      #matrix:
        #swift versions
   

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      ######################################
      # Run Super-Linter against code base #
      ######################################
      - name: Super-Linter
        uses: github/super-linter@v4.9.4    #calling the Super-Linter to scan through code for errors 
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: CICD-TEST
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      ############################################
      # Run stylelint against code base for scss #
      ############################################
      - name: stylelint ##added for scss checking 
        uses: actions-hub/stylelint@master
        env:
          INDENT_SPACES: 4
          PATTERN: "*.scss"
        
